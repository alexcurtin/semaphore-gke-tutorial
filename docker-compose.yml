version: '2'

services:
  redis:
    image: redis

  server:
    depends_on:
      - redis
    build: server/
    # TODO: replace with your zone and project ID
    image: us.gcr.io/spring-firefly-161118/server
    environment:
      REDIS_URL: redis://redis:6379

  counter:
    depends_on:
      - server
    build: counter/
    # TODO: replace with your zone and project ID
    image: us.gcr.io/spring-firefly-161118/counter
    environment:
      API_URL: http://server:8080

  poller:
    depends_on:
      - server
    build: poller/
    # TODO: replace with your zone and project ID
    image: us.gcr.io/spring-firefly-161118/poller
    environment:
      API_URL: http://server:8080
